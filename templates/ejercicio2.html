<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosEjercicios.css') }}"> </head>
<body>
    <div class="container">
        <h1>Inicio de sesión</h1>
        <form action="/ejercicio2" method="POST">
            <label for="nombre1">Ingresa tu nombre</label>
            <input type="text" id="nombre1" name="nombre1" required><br><br>
            <label for="contrasena">Ingresa tu contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>
            <button type="submit">Verificar</button>
        </form>

        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}
    </div>
</body>
</html>
